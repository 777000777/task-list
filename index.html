
<!DOCTYPE html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jqueryui.js"></script>
        <script type="text/javascript" src="js/actions.js"></script>
    </head>
   <body>
<section class="left">
    <header>
        <h1>To Do List</h1>
        
    </header>
    <section class="count-container">
        <hr>
        <p class="count">
        <span id="todo"></span><br/>
        To Do
        </p>
         <hr>
        <p class="count">
        <span id="done"></span><br/>
        Done
        </p>
         <hr>
        <p class="count">
        <span id="total"></span><br/>
        Total
        </p>
        <hr>
    </section>
    <footer><p>By Etah Chen</p></footer>
</section>
<section class="right">
    <form>
        <input type="text" name="task" id="task-field" class="task-field" autocomplete="off" placeholder="Input task... press enter"/>
    </form>
 
    <ul id="list">
        <li class="list-item">
        <span class="item">Item 1</span>
        <div class="delete"></div>
        </li>
         <li class="list-item">
        <span class="item">Item 2</span>
        <div class="delete"></div>
    </li>
    </ul>
</section>
    </body>
</html>
